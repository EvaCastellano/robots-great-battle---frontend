    <canvas id="cnv"></canvas>
    <script>
        // Get context and screen size
        var cnv = document.getElementById("cnv");
        var ctx = cnv.getContext("2d");
        var W = window.innerWidth;
        var H = window.innerHeight;

        // Set Canvas and Background Color
        cnv.width = W;
        cnv.height = H;
        ctx.fillStyle = "#112";
        ctx.fillRect(0, 0, W, H);

        // Glow effect
        ctx.shadowBlur = 10;
        ctx.shadowColor = "blue";

        // Array to store stars
        let stars = [];

        function drawStars() {
            // Clear the canvas
            ctx.fillStyle = "#112";
            ctx.fillRect(0, 0, W, H);

            // Redraw all stars
            ctx.fillStyle = "white";
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            // Random position and size of stars
            let x = W * Math.random();
            let y = H * Math.random();
            let r = 2.5 * Math.random();

            // Add new star to array
            stars.push({ x: x, y: y, r: r });

            // If we have more than 25 stars, remove a random one
            if (stars.length > 50) {
                let randomIndex = Math.floor(Math.random() * stars.length);
                stars.splice(randomIndex, 1);
            }

            // Draw all stars
            drawStars();

            // Using setTimeout instead of window.requestAnimationFrame for slower speed
            setTimeout(animate, 100);
        }
        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', function () {
            W = window.innerWidth;
            H = window.innerHeight;
            cnv.width = W;
            cnv.height = H;
            ctx.fillStyle = "#112";
            ctx.fillRect(0, 0, W, H);
            drawStars();
        });
    </script>
