  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('click', function (event) {
      // Obtén el colapso y el botón de colapso
      var collapseElement = document.getElementById('ejemplo');
      var collapseButton = document.querySelector('[data-bs-toggle="collapse"]');

      // Comprueba si el clic fue fuera del colapso y del botón
      if (!collapseElement.contains(event.target) && !collapseButton.contains(event.target)) {
        // Si el colapso está desplegado, pliégalo
        if (collapseElement.classList.contains('show')) {
          var collapse = new bootstrap.Collapse(collapseElement, {
            toggle: true
          });
          collapse.hide();
        }
      }
    });
  </script>
